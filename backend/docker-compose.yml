services:
  backend:
    build: .
    container_name: telemetry-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: telemetry-redis
    ports:
      - "6379:6379"


